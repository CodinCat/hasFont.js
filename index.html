<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hasFont.js</title>
  <style>
    body {
      background-color: #F6F6E0;
      margin: 0;
    }
    h1 {
      margin-left: 20px;
    }
    a {
      color: #8c7907;
      text-decoration: none;
      border-bottom: 3px dashed #8c7907;
    }
    ul {
      margin-top: 0;
    }
    li {
      -webkit-font-smoothing: antialiased;
      font-family: -apple-system, system-ui, roboto, 'Segoe UI', sans-serif;
      font-size: 20px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
<div id="app">
  <h1><a href="https://github.com/CodinCat/hasFont.js">hasFont.js</a></h1>
  <ul>
    <li v-for="font in fonts" :style="getStyle(font)">
      {{ font }}: {{ hasFont(font) }}
    </li>
  </ul>
</div>
<script src="./hasfont.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    fonts: [
      'Helvetica Neue', 'Monaco', 'Open Sans',
      'Verdana', 'Times New Roman', 'Calibri',
      'Comic Sans', 'Courier New', 'Georgia',
      'Fira Mono', 'Source Sans Pro', 'Proxima Nova',
      'Consolas', 'Nunito Sans', 'Lato',
      'Oswald', 'Roboto', 'Merriweather',
      'PT Sans', 'PT Serif', 'Segoe UI'
    ]
  },
  methods: {
    hasFont,
    getStyle (font) {
      var ff = `${font}, -apple-system, system-ui, roboto, 'Segoe UI', sans-serif`
      var color = hasFont(font) ? '#299412' : '#da4e4e'
      return `font-family: ${ff}; color: ${color}`
    }
  }
})
</script>
</body>
</html>
